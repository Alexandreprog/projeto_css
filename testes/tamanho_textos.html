<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style type="text/css">

        .texto{
            /*
            px -> tamanho fixo (utilizado normalmente)
            % -> tamanho relativo
            em -> tamanho relativo ao conteiner pai
            */
            font-size: 300%;
        }

        div{
            font-size: 60px;
        }




    </style>


</head>
<body>

    <div>
        <p class="texto">Conteúdo</p>
        <p class="texto">Conteúdo</p>
        <p>Conteúdo</p>
    </div>
    

</body>
</html>
